<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Learn about this code on MDN: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/radio -->

<form>
    <fieldset>
        <legend>Please select your preferred contact method:</legend>
        <div>
            <input type="radio" id="contactChoice1"
                   name="contact" value="email" disabled>
            <label for="contactChoice1">Email</label>

            <input type="radio" id="contactChoice2"
                   name="contact" value="phone" disabled>
            <label for="contactChoice2">Phone</label>

            <input type="radio" id="contactChoice3"
                   name="contact" value="mail" disabled>
            <label for="contactChoice3">Mail</label>
        </div>
        <div>
            <button type="submit" class="disable" >Submit</button>
        </div>
    </fieldset>
</form>
</body>
</html>
