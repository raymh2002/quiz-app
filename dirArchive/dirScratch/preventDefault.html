<script>$(function() {
    $('.js-form').submit(event => {
        // this stops the default form submission behavior
        event.preventDefault();
        // const userTextElement = $(event.currentTarget).find('#user-text1');
        const userTextElement = $(event.currentTarget).attr().find('#user-text1');
        // $(".js-display-user-text").text(`user text is:  ${userTextElement.val()}`);
        $(".js-display-user-text").text(`user text is:  ${userTextElement.val()}`);
        userTextElement.val("");
    });
})
</script>
