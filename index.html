<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>QuizApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>

<body>

<header>
    <div class="quiz-status-container">
        <ul class="quiz-status-display">
            <li class="quiz-status-items">Question Number</li>
            <li class="quiz-status-items">Time Count Down</li>
            <li class="quiz-status-items">Score</li>
        </ul>
    </div>
</header>

<div class="question-answer-container">
    <div class="question"><span>Question</span></div>
    <ul class="answers-list">
        <li class="answer-item">
<!--            <div>-->
                <input type="radio" id="answer1" name="answer1" value="answer1">
                <label for="answer1">Answer1</label>
<!--            </div>-->
        </li>
        <li class="answer-item">
            <div>
                <input type="radio" id="answer2" name="answer2" value="answer2">
                <label for="answer2">Answer2</label>
            </div>
        </li>
        <li class="answer-item">
            <div>
                <input type="radio" id="answer3" name="answer3" value="answer3">
                <label for="answer3">Answer3</label>
            </div>
        </li>
        <li class="answer-item">
            <div>
                <input type="radio" id="answer4" name="answer4" value="answer4">
                <label for="answer4">Answer4</label>
            </div>
        </li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
